    #    ports:
    #        - 4000:3000
    #    networks:
    #        - keyword_net

    # viz:
    #     image: dockersamples/visualizer
    #     volumes:
    #         - /var/run/docker.sock:/var/run/docker.sock
    #     networks:
    #         - keyword_net
    #     ports:
    #         - 1999:8080

networks:
    keyword_net:
        driver: overlay
volumes:
    keys:
        external:
            name: keys
